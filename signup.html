<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastre-se - DigitBook</title>
</head>
<body>
    <section class="header">
        <div id="logosignin">
            <img src="imgs/logo.png" width="350" height="250" style="border-radius: 25px;box-shadow: 10px 10px 10px 10px #4171BD;">
        </div>     
        </section>
    <section class="logincampos">
        <h1>Preencha os campos abaixo e comece sua jornada!</h1>
        <input type="text" placeholder="Digite seu nome completo">
        <br><br>
        <input type="text" placeholder="Digite seu CPF">
        <br><br>
        <input type="text" placeholder="Digite seu Email">
        <br><br>
        <input type="text" placeholder="Digite sua Data de Nascimento">
        <br><br>
        <input type="text" placeholder="Digite sua senha">
        <br><br>
        <input type="text" placeholder="Confirme sua senha">
        <br><br>
        <button type="button">Cadastrar</button>

        </div>
    </section>
    
</body>
</html>
